---
layout: default
image_view: true
---

{% if page.image_view %}
	<div class="recipes">
		{% for recipe in site.recipes %}
			<div class="recipe" style="background-image: url('{{ recipe.image }}')">
				<a href="{{ recipe.url | prepend: site.baseurl }}"><span>{{ recipe.title }}</span></a>
			</div>
		{% endfor %}
	</div>
{% endif %}
