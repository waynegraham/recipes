# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Recipes
author: Wayne Graham
email: wayne.graham@gmail.com
twitter_username: wayne_graham
github_username:  waynegraham
instagram: wsgrah
description: > # this means to ignore newlines until "baseurl:"
  Recipes I've collected and want to be able to find again.
baseurl: "/recipes"
url: "https://waynegraham.github.io"
google_analytics_key:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: My recipes
author:
  name: Wayne Graham
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Recipes
  links:
    - https://github.com/waynegraham/recipes

# -----
# Build

timezone: Etc/UTC

paginate: 20
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
      _options:
        content:
          width: 1560
          height: 2000
        featured_image:
          width: 1560
          height: 2000
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-seo-tag

feed:
  path: atom.xml

collections:
  recipes:
    output: true
    title: recipes
    layout: recipe
    permalink: /recipes/:path/

exclude:
  - .*
  - gulpfile.js
  - node_modules/
  - package.json
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

_options:
  author_image:
    width: 400
    height: 400
